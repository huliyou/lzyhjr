
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scal=1,maximum-scale=1,user-scalable=no">
    <title>The Pursuit of Happyness</title>
  </head>

  <body style="color: #939393; padding: 0; margin: 0;">
<div style="display:none;"><img src="./share.png" alt=""></div>
    <script>
var browser = {
  versions() {
    var u = navigator.userAgent;
    // var app = navigator.appVersion;
    return {
      // 移动终端浏览器版本信息
      trident: u.indexOf('Trident') > -1, // IE内核
      presto: u.indexOf('Presto') > -1, // opera内核
      webKit: u.indexOf('AppleWebKit') > -1, // 苹果、谷歌内核
      gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') === -1, // 火狐内核
      mobile: !!u.match(/AppleWebKit.*Mobile.*/), // 是否为移动终端
      ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), // ios终端
      android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, // android终端或者uc浏览器
      iPhone: u.indexOf('iPhone') > -1, // 是否为iPhone或者QQHD浏览器
      iPad: u.indexOf('iPad') > -1, // 是否iPad
      webApp: u.indexOf('Safari') === -1, // 是否web应该程序，没有头部与底部
      weChat: (/micromessenger/i).test(navigator.userAgent),
    };
  },
  language: (navigator.browserLanguage || navigator.language).toLowerCase(),
};
if (!(browser.versions().weChat && browser.versions().ios)) {
  location.href = 'https://huliyou.github.io/lzyhjr/h5.html';
}
</script>
<img src="./open.jpeg" style="height: 100vh; width: 100vw" />
  </body>
</html>
